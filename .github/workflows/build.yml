name: Build BusyBox (multi-ABI)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-multiabi:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: x86_64
            arch: x86_64
            cross: ""
            compiler: gcc

          - name: aarch64
            arch: arm64
            cross: aarch64-linux-gnu-
            compiler: aarch64-linux-gnu-gcc

    # expose matrix values as environment variables so every step can use them
    env:
      ARCH: ${{ matrix.arch }}
      CROSS_COMPILE: ${{ matrix.cross }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libssl-dev \
            gcc-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu \
            qemu-user-static || true

      - name: Show compiler (diagnostic)
        run: |
          echo "ARCH=${ARCH}"
          echo "CROSS_COMPILE=${CROSS_COMPILE}"
          ${CROSS_COMPILE}gcc --version || true

      - name: BusyBox defconfig
        run: |
          make distclean
          make ARCH=${ARCH} CROSS_COMPILE=${CROSS_COMPILE} defconfig

      - name: Build BusyBox (${{ matrix.name }})
        run: |
          # build the busybox binary (use explicit target)
          make ARCH=${ARCH} CROSS_COMPILE=${CROSS_COMPILE} busybox -j$(nproc)

      - name: Prepare output
        run: |
          mkdir -p out/${{ matrix.name }}
          # busybox binary is created at top-level as 'busybox'
          cp busybox out/${{ matrix.name }}/busybox
          file out/${{ matrix.name }}/busybox
          ls -lh out/${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: busybox-${{ matrix.name }}
          path: out/${{ matrix.name }}/busybox
