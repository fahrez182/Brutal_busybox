name: Build BusyBox (multi-ABI)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-multiabi:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: x86_64
            arch: x86_64
            cross: ""
            compiler: gcc

          - name: aarch64
            arch: arm64
            cross: aarch64-linux-gnu-
            compiler: aarch64-linux-gnu-gcc

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libssl-dev \
            gcc-aarch64-linux-gnu

      - name: BusyBox defconfig
        run: |
          make distclean
          make defconfig

      - name: Build BusyBox (${{ matrix.name }})
        run: |
          make \
            ARCH=${{ matrix.arch }} \
            CROSS_COMPILE=${{ matrix.cross }} \
            -j$(nproc)

      - name: Prepare output
        run: |
          mkdir -p out/${{ matrix.name }}
          cp busybox out/${{ matrix.name }}/busybox
          file out/${{ matrix.name }}/busybox

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: busybox-${{ matrix.name }}
          path: out/${{ matrix.name }}/busybox
